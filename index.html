<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "style.css" type = "text/css" rel ="stylesheet">
    <script src = "script.js" defer></script>
</head>
<body>
    <form data-form class="form">
        <label for="email">Email</label>
        <input data-email type="email" name="email" required>
        <label for="country">Country</label>
        <input type="text" name="country" required>
        <label for="zipcode">Zip Code</label>
        <input name="zipcode" type="number" required>
        <label for="password">Password</label>
        <input data-password class ="invalid" type="password" name="password" required>
        <label for="passwordconfirmation">Confirm Password</label>
        <input data-password-confirm class = "invalid" type="password" name="passwordconfirmation" required>
        <button data-submit>Submit</button>
    </form>
    <h2 data-validation-message></h2>
</body>
</html>
